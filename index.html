<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Smartphones</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
<div class="container mx-auto p-6 max-w-3xl">
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-400">CALL SHOP</h1>

    <form id="form-smartphone" class="mb-6 bg-gray-800 p-4 rounded-lg shadow-lg w-full">
        <div class="flex flex-col md:flex-row md:space-x-4">
            <input type="text" id="nom" placeholder="Nom du smartphone" required class="border border-gray-600 bg-gray-700 text-white p-2
            rounded mb-2 md:mb-0 flex-1 focus:ring focus:ring-blue-400">
            <input type="number" id="prix" placeholder="Prix" required class="border border-gray-600 bg-gray-700 text-white p-2 rounded
            mb-2 md:mb-0 w-32 focus:ring focus:ring-blue-400">
            <button type="submit" class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 transition font-semibold">Ajouter</button>
        </div>
    </form>

    <table id="table-smartphones" class="w-full bg-gray-800 border border-gray-700 rounded-lg shadow-lg">
        <thead>
        <tr>
            <th class="bg-blue-600 text-white p-3 w-12">ID</th>
            <th class="bg-blue-600 text-white p-3 w-1/3">Nom</th>
            <th class="bg-blue-600 text-white p-3 w-1/4">Prix</th>
            <th class="bg-blue-600 text-white p-3 w-1/4">Actions</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <div id="details-smartphone" class="details mt-6 p-4 bg-gray-800 border border-gray-700 rounded-lg shadow-lg text-gray-300"></div>
</div>

<script src="index.js"></script>
</body>
</html>
