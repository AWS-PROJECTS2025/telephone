<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Smartphones</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-6">Gestion de Smartphones</h1>

    <form id="form-smartphone" class="mb-6 bg-white p-4 rounded shadow-md">
        <div class="flex flex-col md:flex-row md:space-x-4">
            <input type="text" id="nom" placeholder="Nom du smartphone" required class="border border-gray-300 p-2 rounded mb-2 md:mb-0 md:flex-1">
            <input type="number" id="prix" placeholder="Prix" required class="border border-gray-300 p-2 rounded mb-2 md:mb-0 md:flex-1">
            <button type="submit" class="bg-red-500 text-white p-2 rounded hover:bg-red-600 transition">Ajouter</button>
        </div>
    </form>

    <table id="table-smartphones" class="min-w-full bg-white border border-gray-300 rounded shadow-md">
        <thead>
        <tr>
            <th class="bg-sky-500 text-white p-2">ID</th>
            <th class="bg-sky-500 text-white p-2">Nom</th>
            <th class="bg-sky-500 text-white p-2">Prix</th>
            <th class="bg-sky-500 text-white p-2">Actions</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>


    <div id="details-smartphone" class="details mt-6 p-4 bg-gray-50 border border-gray-300 rounded shadow-md"></div>
</div>

<script src="index.js"></script>
</body>
</html>
